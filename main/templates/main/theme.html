<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Темы</title>
    <style>
 .px_l {
  padding: 10px;
  width: 80%;
  font-size:24px;
  background-color: white;
  margin-left: 5%;
  border: 3px solid green;
  border-radius: 10px;
  font-family: "Goudy Bookletter 1911", sans-serif;
}
 .button {
      border-radius:10px;
      background-color:  #4CAF50;
      border: none;
      color: white;
      padding: 20px 34px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
      width: 10%;
      height: 20%;
      }
       body{
  position: relative;
}
body::before {
   background:  url("{{ tp.backdrop.url }}") no-repeat center center;
   background-size: cover;
    content: ' ';
    height: 100%;
    left: 0;
    position: fixed;
    top: 0;
    width: 100%;
    will-change: transform;
    z-index: -1;
    filter: opacity(50%);
}

         /*end fon*/
body::before {
    content: '';
    position: fixed; /* Фиксируем на одном месте */
    left: 0; right: 0; /* Вся ширин */
    top: 0; bottom: 0; /* Вся высота */
    z-index: -1; /* Фон ниже текста */
    /* Параметры фона */

    /*filter: blur(10px);  Размытие */
   }
   body {
    color: black; /* Цвет текста */

   }


    </style>

<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</head>
<body>
<div class="px_l" style="background-color: LightBlue">
<h1 align="center">Темы, знание которых необходимо при решении этой задачи</h1>
</div>
{% autoescape off %}
 {% for t in thm %}

   <div class="px_l" style="background-color: LightBlue">
    <h1>Тема {{forloop.counter}}. {{t|slice:":100"}} </h1>
    <h4> {{t|slice:"100:"}} </h4>
   </div>

  {%endfor%}
{% endautoescape %}


</body>
</html>
